spring:
  data:
    mongodb:
      host: localhost
      username: user
      password: '{cipher}'
      database: gribovodmicroserviceapp
      port: 27017

server:
  context-path: /auth
  port: 5000

security:
  oauth2:
    resource:
    filter-order : 3

jwt:
  key-store:
    path: jwt.jks
    alias: 'jwt-key'
    password: '{cipher}'