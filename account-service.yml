security:
  oauth2:
    client:
      clientId: account-service
      clientSecret: secret
      accessTokenUri: http://localhost:5000/auth/oauth/token
      grant-type: client_credentials
      scope: server

spring:
  data:
    mongodb:
      host: localhost
      username: user
      password: '{cipher}'
      database: gribovodmicroserviceapp
      port: 27017

server:
  context-path: /accounts
  port: 5001

